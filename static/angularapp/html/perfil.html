<div class="container-fluid fondo">
  <div ng-show="userLogged">
  <div class="row">
    <div class="col-xs-3">
      <img src="http://www.translationwebshop.com/wp-content/themes/translationwebshop/images/img_placeholder_avatar.jpg" class="img-responsive" alt="Cinque Terre">
    </div>
    <div class="col-xs-9">
      <h4>[[userProfileInfo.nombre_completo]]</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-hover">
        <thead>
            <th >Restaurant</th>
            <th>Calificacion</th>
            <th>Comentario</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="review in reviews">
            <td>[[review.restaurant_name]]</td>
            <td> [[review.calificacion]]     <span uib-rating ng-model="review.calificacion" max="max"  read-only="true" aria-labelledby="default-rating"></span></td>
            <td>[[review.comentario]]</td>
          </tr>
        </tbody>
      </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-hide="userLogged">
  <h2>Para entrar inicia sesion</h2>
</div>
</div>
